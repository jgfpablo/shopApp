<nav class="bg-yellow-300 p-2">
  <div class="flex justify-between">
    <div class="flex justify-center self-center w-1/5">
      <a href="/">LOGO</a>
    </div>
    <form
      (ngSubmit)="searchData()"
      class="w-3/5 bg-white flex self-center items-center shadow-md"
    >
      <input
        #search
        class="border rounded-sm w-full h-10"
        type="text"
        placeholder="Buscador..."
      />
      <button class="border rounded-sm h-10" type="submit">
        <i>search</i>
      </button>
    </form>
    <div routerLink="shoppingCart" class="mr-5 mt-5">carrito</div>
  </div>
  <ul class="flex justify-center gap-32 pt-2">
    <li><a href="/">Inicio</a></li>
    <li class="relative" (click)="switch()">
      Categories

      <ul class="absolute">
        <li
          [ngClass]="select === true ? 'visible' : 'invisible'"
          [routerLink]="['']"
        >
          All Products
        </li>
        @for (item of categories; track $index) {
        <li
          [ngClass]="select === true ? 'visible' : 'invisible'"
          [routerLink]="['/category/', item]"
        >
          {{ item }}
        </li>
        }
      </ul>
    </li>
    <li><a href="/acerca-de">Acerca de</a></li>
    <li><a href="/contacto">Contacto</a></li>
  </ul>
</nav>
